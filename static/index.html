<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Check-In System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kids Check-In System</h1>

        <button id="loginButton">Login</button>
        <div id="loginPopup" class="popup">
            <form id="loginForm" class="popup-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error"></p>
            </form>
        </div>

        <div class="form-section">
            <h2>Add Kid with Parent</h2>
            <form id="addKidForm">
                <input type="text" id="kidFirstName" name="kidFirstName" placeholder="Kid First Name" required>
                <input type="text" id="kidLastName" name="kidLastName" placeholder="Kid Last Name" required>
                <input type="text" id="kidAllergies" name="kidAllergies" placeholder="Kid Allergies" required>
                <label>
                    <input type="checkbox" id="kidCheckedIn" name="kidCheckedIn">
                    Checked In
                </label>
                <input type="text" id="parentFirstName" name="parentFirstName" placeholder="Parent First Name" required>
                <input type="text" id="parentLastName" name="parentLastName" placeholder="Parent Last Name" required>
                <input type="text" id="parentPhoneNumber" name="parentPhoneNumber" placeholder="Parent Phone Number" required>
                <input type="email" id="parentEmail" name="parentEmail" placeholder="Parent Email" required>
                <button type="submit">Add Kid with Parent</button>
            </form>
        </div>

        <div class="kids-list-section">
            <h2>Checked-In Kids</h2>
            <ul id="checkedInKidsList"></ul>
        </div>

        <div class="kids-list-section">
            <h2>Checked-Out Kids</h2>
            <ul id="checkedOutKidsList"></ul>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/addKid.js"></script>
    <script src="/static/js/refreshKidsList.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
