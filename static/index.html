<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Check-In System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kids Check-In System</h1>

        <button id="loginButton">Login</button>
        <div id="loginPopup" class="popup">
            <form id="loginForm" class="popup-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error"></p>
            </form>
        </div>
        <p id="loginSuccess"></p> <!-- Added to display login success message -->

        <div class="form-section">
            <h2>Add Family</h2>
            <form id="addFamilyForm">
                <input type="text" id="kidFirstName" name="kid_first_name" placeholder="Enter kid's first name" required>
                <input type="text" id="kidLastName" name="kid_last_name" placeholder="Enter kid's last name" required>
                <input type="text" id="kidAllergies" name="kid_allergies" placeholder="Enter any allergies" required>
                <input type="text" id="parentFirstName" name="parent_first_name" placeholder="Enter parent's first name" required>
                <input type="text" id="parentLastName" name="parent_last_name" placeholder="Enter parent's last name" required>
                <input type="text" id="parentPhoneNumber" name="parent_phone_number" placeholder="Enter parent's phone number" required>
                <input type="email" id="parentEmail" name="parent_email" placeholder="Enter parent's email address" required>
                <label for="kidCheckedIn">Kid Checked In:</label>
                <input type="checkbox" id="kidCheckedIn" name="kid_checked_in" value="true">
                <button type="submit">Add Family</button>
            </form>
        </div>

        <div class="kids-list-section">
            <h2>Checked-In Kids</h2>
            <ul id="checkedInKidsList"></ul>
        </div>

        <div class="kids-list-section">
            <h2>Checked-Out Kids</h2>
            <ul id="checkedOutKidsList"></ul>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/addFamily.js"></script>
    <script src="/static/js/refreshKidsList.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        // Example of adding a contact parent button to a kid item
        function addKidToCheckedInList(kid) {
            const listItem = document.createElement("li");
            listItem.innerText = `${kid.kid_first_name} ${kid.kid_last_name}`;

            const contactButton = document.createElement("button");
            contactButton.innerText = "Contact Parent";
            contactButton.addEventListener("click", () => contactParent(kid.id));

            listItem.appendChild(contactButton);
            document.getElementById("checkedInKidsList").appendChild(listItem);
        }
    </script>
</body>
</html>
